<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Theme</title>
    <link rel="stylesheet" href="/styles-fourth.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Sujay</strong>
                        <p>
                            Jante ho phir bhi anjaan bante ho, iss tarah kyu mujhe pareshan krte ho!
                            Puchte ho mujhe kya pasand hai jawaab khud ho lekin phir bhi mujhse sawaal krte ho...!ðŸ’–
                        </p>
                        <img src="/images/forthpageadd-on.jpg" alt="Love Image" class="letter-image">
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
